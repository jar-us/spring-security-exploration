<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<h1>Welcome to the Admin Page!</h1>
<p>This page is only accessible to users with the ADMIN role.</p>
<p>Logged in as: <span sec:authentication="name"></span></p>
<p>Roles: <span sec:authentication="authorities"></span></p>

<p><a th:href="@{/home}">Back to Home</a></p>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
